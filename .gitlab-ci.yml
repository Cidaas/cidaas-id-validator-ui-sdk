stages:
  - release

release:
  image: docker-registry.widas.de:5050/dockerregistry/common/semantic-release:v1.0.4
  stage: release
  before_script:
    - mkdir -p ~/.docker
    - echo $CIM_DOCKER_REG_NEXUS > ~/.docker/config.json
    - echo "init.author.name=$CIM_NPM_AUTHOR_NAME" >> .npmrc
    - echo "init.author.email=$CIM_NPM_AUTHOR_EMAIL" >> .npmrc
    - echo "init.author.url=$CIM_NPM_AUTHOR_URL" >> .npmrc
    - echo "registry=$CIM_NPM_REGISTRY" >> .npmrc
    - echo "@types:registry=$CIM_NPM_TYPES_REGISTRY" >> .npmrc
  script:
    - npm install -g npm-cli-adduser
    - npm install -g typescript
    - npm-cli-adduser --registry=http://nexus.widas.de/repository/npm-internal/ --username $NPM_USERNAME --password $NPM_PASSWORD  --email $NPM_EMAIL
    - npm-cli-adduser --registry=http://nexus.widas.de/repository/npm-all/ --username $NPM_USERNAME --password $NPM_PASSWORD --email $NPM_EMAIL
    - npm ci
    - npm run build
    - npm config set always-auth true
    - npm config set @cidaas:registry=https://gitlab.widas.de/api/v4/projects/${CI_PROJECT_ID}/packages/npm/
    - npm config set -- //gitlab.widas.de/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${GITLAB_TOKEN}
    - semantic-release
  only:
    - main
